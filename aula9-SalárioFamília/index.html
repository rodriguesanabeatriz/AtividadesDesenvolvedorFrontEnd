<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9 HTML&CSS - Salário família</title>
    <link rel="stylesheet" href="styles/geral.css">
</head>
<body>
    <div id="pagina">
        <header>
        <div id="imagem">
            <img src="images/salario-familia.jpg">
        </div>
    </header>   
        <main>
            <div id="formulario">
                <form action="#" method="post">
                    <label for="empregado"></label>
                    <input type="text" id="empregado" placeholder="Empregado">

                    <label for="quantidadeFilhos"></label>
                    <input type="number" id="quantidade" placeholder="Quantidade de filhos menores de 14 anos ou inválidos">
                
                    <label for="SalarioContribuicao"></label>
                    <input type="number" id="SalarioContribuicao" placeholder="Salário Contribuição">
                </form>

                <table>
                    <!-- table - tabela -->
                    <!-- tr - table row (linha da tabela) -->
                    <!-- td - table data (dados da tabela) -->
                    <!-- th - table header (cabeçalho da tabela) -->
                    <tr>
                        <th>Salário-contribuição</th>
                        <th>Conta do Salário Família</th>
                    </tr>
                    <tr>
                       <td>Até R$ 806,80</td> 
                       <td>R$ 41,37 por filho</td> </td> 
                    </tr>
                    <tr>
                        <td>Entre R$ 806,80 e R$ 1.2120,64</td> 
                        <td>R$ 29,16 por filho</td> </td> 
                     </tr>
                     <tr>
                        <td>Mais de R$ 1.2120,64</td> 
                        <td>Não há</td> </td> 
                     </tr>
                </table>

                <button type="submit">Calcular</button>

            </div>
        </main>
    </div>
    
</body>
</html>
